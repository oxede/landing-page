<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dune</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/openmoji_desert.png">
  </head>
  <body>
    <header>
      <h1>The Dune</h1>
      <nav>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-text">
        <h1>Experience The Dunes</h1>
        <h2>Unleashing the Spirit of Adventure in Every Grain of Sand</h2>

        <button>Book Now!</button>
      </div>

      <div class="hero-image">
        <img
          src="./images/pexels-elena-saharova-5098033.jpg"
          alt="Bike on a Dune"
        />
      </div>
    </main>
    <article>
      <h1>Activites</h1>
      <div class="events">
        <div class="event-1">
          <img
            src="./images/pexels-dener-vieira-10120062.jpg"
            alt="Sandboarding"
          />
          <p>
            Sand Boarding
          </p>
        </div>
        <div class="event-2">
          <img src="./images/pexels-jhonatan-zavaleta-18924941.jpg" alt="Dune Camping">
          <p>Dune Camping</p>
        </div>
        <div class="event-3">
          <img src="./images/pexels-roger-lagesse-2745827.jpg" alt="Dune Biking">
          <p>Dune Biking</p>
        </div>
        <div class="event-4">
          <img src="./images/pexels-tomáš-malík-1703312.jpg" alt="Sunset Dune Safari">
          <p>Sunset Dune Safari</p>
        </div>
      </div>
    </article>
    <section>

    </section>
    <footer></footer>
  </body>
</html>
